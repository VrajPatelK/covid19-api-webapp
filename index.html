<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- angular js dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- icon permission -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- custom -->
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js"></script>


</head>

<body class="bg-dark" ng-app="myApp" ng-controller="myCntrl">
    <div class="container col-9 main-div px-md-4 px-2 py-3">

        <div class="container row mx-auto d-flex justify-content-center head-div">
            <div class="heading-div d-flex justify-content-center align-items-center">
                <h3 class="text-center py-3 text-dark">{{title}}</h3>
            </div>
        </div>

        <div class="row container mx-auto pe-md-0 px-0 info-div">

            <div class="col-md-6 col-12 px-2 logo-div d-flex justify-content-center align-items-center">
                <div class="img-style-div">
                    <img src="./Image/logo.png" width="200rem" height="auto" alt="" srcset="">
                </div>
            </div>

            <div class="col-md-6 col-12 para-div px-2 py-3 my-2">
                <h5 class="text-success">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    Guidelines
                </h5>
                <ul>
                    <li class="text-danger">{{guidelines[0]}}</li>
                    <li class="text-danger">{{guidelines[1]}}</li>
                    <li class="text-danger">{{guidelines[2]}}</li>
                    <li class="text-danger">{{guidelines[3]}}</li>
                    <li class="text-danger">{{guidelines[4]}}</li>
                    <li class="text-danger">{{guidelines[5]}}</li>
                </ul>
            </div>
        </div>

        <!-- cards  -->
        <div class="container card-parent-div py-3 py-2 d-flex-column justify-content-center align-items-center"
            ng-if="country_name">
            <div class="row container mx-0 d-flex justify-content-center align-items-center">
                <div class="card text-white bg-success mx-auto my-3" style="max-width: 12rem;">
                    <div class="card-header text-center text-white">
                        <h6 class="card-title">Recovered</h6>
                    </div>
                    <div class="card-body text-center text-white">
                        <h6 class="card-text" style="background: none;">{{country_data.recovered}}</h6>
                    </div>
                </div>
                <div class="card text-white bg-danger mx-auto my-3" style="max-width: 12rem;">
                    <div class="card-header text-center text-white">
                        <h6 class="card-title">Death</h6>
                    </div>
                    <div class="card-body text-center text-white">
                        <h6 class="card-text" style="background: none;">{{country_data.deaths}}</h6>
                    </div>
                </div>
                <div class="card text-dark bg-warning mx-auto my-3" style="max-width: 12rem;">
                    <div class="card-header text-center text-white">
                        <h6 class="card-title">Cases</h6>
                    </div>
                    <div class="card-body text-center text-white">
                        <h6 class="card-text" style="background: none;">{{country_data.cases}}</h6>
                    </div>
                </div>
            </div>

            <div class="container row mx-auto">
                <div class="btn-div d-flex justify-content-md-start justify-content-center">
                    <button type="button" class="btn btn-primary position-relative">
                        Population
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger py-1">
                            {{country_data.population}}
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
                <div class="img-div mt-md-0 mt-2 d-flex justify-content-end px-0">
                    <img src={{country_data.countryInfo.flag}} alt="" srcset="">
                </div>
            </div>


        </div>

        <!-- input -->
        <div class="my-3">
            <input type="text" class="form-control" placeholder="Enter Country" ng-model="country_name"
                ng-change="getCountryData()" />
        </div>
    </div>
</body>

</html>
